<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container">
     <h1>World Clock</h1>
      <select id="cities">
        <option  value=" ">Select a city</option>
        <option  value="current">My current Location</option>
        <option  value="Europe/Kiev">Kiev</option>
        <option  value="Asia/Tel_Aviv">Tel Aviv</option>
        <option  value="Africa/Juba">Juba</option>
      </select>
    <div id="display">
     <div class="city" id="DEN">
      <div>
       <h2>Denver</h2>
        <div class="date">25. Mai, 2023</div>
      </div>
       <div class="time">2:06:10 <small>AM</small></div>
     </div>
      <div class="city" id="SEO">
       <div>
        <h2>Seoul</h2>
         <div class="date">25. Mai, 2023</div>
       </div>
        <div class="time">2:06:10 <small>AM</small></div>
      </div>
       <div class="city" id="ANC">
        <div>
         <h2>Anchorage</h2>
          <div class="date">25. Mai, 2023</div>
        </div>
         <div class="time">2:06:10 <small>AM</small></div>
      </div>
     </div>
    </div>
  <footer> This project was coded by <strong> Stefanie Ginder </strong> and is <a href="https://github.com/Stefmatron/World-Clock.git" target="_blank"> open sourced on Github</a> </footer>
  <script src="./javascript/index.js"></script>
</body>
